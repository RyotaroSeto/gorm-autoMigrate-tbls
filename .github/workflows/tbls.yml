name: update er graph
on:
  pull_request:
    paths:
      - migrations/** # migrationファイルの中身の何か変更あったらCI
      - tbls/tbls.yml # tbls.ymlの中身の何か変更あったらCI
jobs:
  tbls:
    permissions:
      actions: write
      checks: write
      contents: write
      pull-requests: write
    name: generate-and-push
    runs-on: ubuntu-latest
    services:
      postgres:
        image: "postgres:15"
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: sample
          POSTGRES_USER: sample
          POSTGRES_PASSWORD: sample
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup go
        uses: actions/setup-go@v4
        with:
          go-version: "^1.21.0"
      - name: Build
        run: |
          go get -u gorm.io/gorm
          go get -u gorm.io/driver/postgres
          go build tbls/main.go
      - name: Execute migration
        run: |
          go run tbls/main.go
        working-directory: ./tbls
      - name: Execute tbls
        run: |
          curl -sL https://git.io/use-tbls > use-tbls.tmp && . ./use-tbls.tmp && rm ./use-tbls.tmp
          tbls doc -f
        working-directory: ./tbls
      # tbls実行後、差分有りもしくは新規ファイルの数をカウントする
      - name: Count uncommit files
        id: check_diff
        run: |
          git status --porcelain | wc -l
          file_count=$(git status --porcelain | wc -l)
          echo "::set-output name=file_count::$file_count"
        working-directory: ./tbls
      - name: Commit ER graph
        # 更新したER図をPRにコミットする
        if: ${{ steps.check_diff.outputs.file_count != '0' }}
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "generate er graphs from actions"
          git push
        working-directory: ./tbls
      # PRへ自動コミットしたらPRにコメントしておく
      - name: Report commit on pull request
        if: ${{ steps.check_diff.outputs.file_count != '0' }}
        uses: actions/github-script@v4
        with:
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Actions committed new ER files🤖'
            })
